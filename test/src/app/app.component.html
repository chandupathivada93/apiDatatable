<table mat-table [dataSource]="firstcomments" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Capital">
      <th mat-header-cell *matHeaderCellDef> Capital </th>
      <td mat-cell *matCellDef="let element">{{element.capital}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Region">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let element">{{element.region}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Population">
      <th mat-header-cell *matHeaderCellDef> Population </th>
      <td mat-cell *matCellDef="let element">{{element.population}}</td>
    </ng-container>
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef> flag </th>
      <td mat-cell *matCellDef="let element"><img src={{element.flags.png}} width="70px" height="50px"></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
